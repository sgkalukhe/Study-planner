<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | Study Planner</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>

  <!-- Hidden admin login page - no nav or footer -->
  <section class="auth-section" style="background: url('images/admin-bg.jpg') no-repeat center center/cover;">
    <div class="auth-box">
      <h2>Admin Panel Login 🔐</h2>
      <p>Authorized personnel only. Please enter admin credentials.</p>
      <form action="admin-dashboard.html" method="POST">
        <input type="text" name="admin-username" placeholder="Admin Username" required />
        <input type="password" name="admin-password" placeholder="Password" required />
        <button type="submit">Login as Admin</button>
      </form>
    </div>
  </section>

</body>
</html>
