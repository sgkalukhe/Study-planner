<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Study Planner</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <header class="navbar">
    <div class="logo">📘 Study Planner</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="faq.html">Help / FAQ</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <section class="form-container" style="background: url('../images/clean-study-bg.jpg') center/cover no-repeat;">
    <div class="form-box">
      <h2>Contact Us ✉️</h2>
      <p>We're here to help. Send us your questions or feedback.</p>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" rows="5" style="width: 100%; padding: 0.75rem; margin-bottom: 1rem; border-radius: 8px; border: 1px solid #ccc;"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 Study Planner. All rights reserved.</p>
  </footer>
</body>
